<div class="row">
  <mat-toolbar>Saved Cheatsheets</mat-toolbar>
  <mat-list *ngIf="cheatsheets.length > 0">
    <mat-list-item *ngFor="let cheatsheet of cheatsheets"> {{cheatsheet.name}} - {{cheatsheet.type}} </mat-list-item>
    <mat-action-row>
       <button mat-button color="primary">Edit</button>
      <button mat-button color="warn">Delete</button>
    </mat-action-row>
  </mat-list>
  <h5 *ngIf="cheatsheets.length === 0">No Cheatsheets</h5>
</div>
